<link rel="import" href="../polymer/polymer.html"> 
<link rel="import" href="../th-animated/th-animated.html"> 
<link rel="import" href="../th-theme/th-theme.html"> 
<link rel="import" href="../th-text/th-text.html"> 

<!--
A Thelma component providing solution to no problem in particular.

##### Example

    <th-color-block shape="circle" textColor="black" color="white" percentWidth="0.5" percentHeight="0.5" positionX="0.25" positionY="0.25"> ## This is a heading </th-color-block>

@element th-color-block
@blurb Element providing solution to no problem in particular.
@status alpha
@homepage http://nishacodes.github.io/th-color-block
-->

<polymer-element extends="th-animated" name="th-color-block" attributes="shape color textColor opacity positionY positionX percentHeight percentWidth">
  <template>
    <core-style ref="theme"></core-style>
    <link rel="stylesheet" href="th-color-block.css">
    <div id="shape" class="shape {{shape}}" style="background-color: {{color}}; width: {{percentWidth | toPercent}}; height: {{percentHeight | toPercent}}; opacity: {{opacity}};  -khtml-opacity: {{opacity}}; -webkit-opacity: {{opacity}}; -moz-opacity: {{opacity}}; position: absolute; left: {{positionX | toPercent}}; top: {{positionY | toPercent}}; margin-left: {{leftAdj}}px; margin-top: {{topAdj}}px; width: {{size}}px; height: {{size}}px;">
    <th-text class="text" markdown="true" color="{{textColor}}" align="center">{{textContent}} </th-text>

    </div>
  </template>
  <script>
    Polymer({
      shape: 'circle',
      opacity: 1,
      color: 'black',
      percentWidth: 1,
      percentHeight: 1,
      positionX: 0.5,
      positionY: 0.5,
      ready: function (){
        var shapeWidth = window.getComputedStyle(this.$.shape).width, // use getComputedStyle for Thelma composer
            shapeHeight = window.getComputedStyle(this.$.shape).height; // use getComputedStyle for Thelma composer
        
        this.leftAdj = -parseInt(shapeWidth) / 2;
        this.topAdj = -parseInt(shapeHeight) / 2;

        if (this.shape === "circle" || this.shape === "square" ){
          this.size = Math.min(this.computeWidth(), this.computeHeight()) * Math.max(this.percentWidth, this.percentHeight);
          this.$.shape.style.width = this.size + "px";
          this.$.shape.style.height = this.size + "px";
          this.leftAdj = - this.size / 2;
          this.topAdj = - this.size / 2;
        }
      },
      toPercent: function(value){
        return (value * 100).toString() + "%";
      }
    });
  </script>
</polymer-element>
